<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>Loop & Array</h1>
		<script>
			var aespa = ['karina', 'winter' , 'giselle', 'ningning'];
		</script>
		<h2>aespa</h2>
		<ul>
			<script>
				var i = 0;
				while(i < aespa.length){
				document.write('<li>'+aespa[i]+'</li>');
				i += 1;
				}
			</script>
		</ul>
	</body>
</html>
